<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Own Proto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 50%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8a 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .login-left img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .login-left h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-left p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .feature-icon {
            width: 36px;
            height: 36px;
            background: rgba(245, 166, 35, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e3a5f;
            margin-bottom: 8px;
        }

        .login-right .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #1e3a5f;
            box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 1.2rem;
            padding: 0;
        }

        .password-toggle:hover {
            color: #1e3a5f;
        }

        .btn-login {
            background: linear-gradient(135deg, #f5a623 0%, #ffbc4b 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 600;
            font-size: 1rem;
            color: #1e3a5f;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 166, 35, 0.4);
            color: #1e3a5f;
        }

        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link a {
            color: #1e3a5f;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 40px 30px;
            }

            .login-left img {
                width: 150px;
            }

            .features {
                display: none;
            }

            .login-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <img src="images/logo.png" alt="Own Proto Logo">
            <h1>Own Proto</h1>
            <p>3D Printing Solutions Management System</p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">üì¶</div>
                    <span>Inventory & Stock Management</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üìã</div>
                    <span>Order Tracking & Delivery</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üí∞</div>
                    <span>Payments & Financial Reports</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üñ®Ô∏è</div>
                    <span>Print Usage Analytics</span>
                </div>
            </div>
        </div>

        <div class="login-right">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Sign in to continue to your dashboard</p>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">Sign In</button>
            </form>

            <div class="forgot-link">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>

            <!-- Forgot Password Form (hidden) -->
            <form id="forgotForm" class="d-none">
                <div class="mb-3">
                    <label for="forgotEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-login">Send Reset Link</button>
                <div class="text-center mt-3">
                    <a href="#" id="backToLogin" style="color: #1e3a5f;">‚Üê Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (auth.isLoggedIn()) {
            window.location.href = '/dashboard.html';
        }

        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.add('d-none');
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                await auth.login(email, password);
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 500);
            } catch (error) {
                showAlert(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        });

        // Toggle forgot password form
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('forgotForm').classList.remove('d-none');
            hideAlert();
        });

        document.getElementById('backToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgotForm').classList.add('d-none');
            document.getElementById('loginForm').classList.remove('d-none');
            hideAlert();
        });

        // Forgot password form
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('forgotEmail').value.trim();

            try {
                const result = await auth.forgotPassword(email);
                showAlert('Reset link has been generated. Check console for URL (dev mode).', 'success');
                console.log('Reset URL:', result.resetUrl);
            } catch (error) {
                showAlert(error.message);
            }
        });
    </script>
</body>

</html>
