    <div class="container-fluid mt-4">
        <div class="page-header">
            <h2>ðŸ’³ Payment Management</h2>
            <button class="btn btn-add" id="addPaymentBtn">+ Add Payment</button>
        </div>

        <div class="card mb-4 d-none" id="paymentForm">
            <div class="card-header">
                <h5>Add New Payment</h5>
            </div>
            <div class="card-body">
                <form id="paymentFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="paymentOrder" class="form-label">Order *</label>
                            <select class="form-select" id="paymentOrder" required>
                                <option value="">Select Order</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="paymentAmount" class="form-label">Amount *</label>
                            <input type="number" step="0.01" class="form-control" id="paymentAmount" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="paymentType" class="form-label">Type *</label>
                            <select class="form-select" id="paymentType" required>
                                <option value="advance">Advance</option>
                                <option value="balance">Balance</option>
                                <option value="refund">Refund</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="paymentMethod" class="form-label">Method</label>
                            <select class="form-select" id="paymentMethod">
                                <option value="cash">Cash</option>
                                <option value="upi">UPI</option>
                                <option value="bank_transfer">Bank Transfer</option>
                                <option value="card">Card</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="paymentDate" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="paymentTransactionRef" class="form-label">Txn Ref</label>
                            <input type="text" class="form-control" id="paymentTransactionRef">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="paymentNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="paymentNotes" rows="2"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Payment</button>
                        <button type="button" class="btn btn-secondary" id="cancelPaymentBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="paymentsTable"></div>
            </div>
