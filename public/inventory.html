        <div class="page-header">
            <h2>üì¶ Inventory Management</h2>
            <button class="btn btn-add" id="addFilamentBtn">+ Add New Filament</button>
        </div>

        <div class="alert alert-warning d-none" id="lowStockAlert">
            <strong>‚ö†Ô∏è Low Stock Alert:</strong> <span id="lowStockMessage"></span>
        </div>

        <!-- Filament Form -->
        <div class="card mb-4 d-none" id="filamentForm">
            <div class="card-header">
                <h5 id="filamentFormTitle">Add New Filament</h5>
            </div>
            <div class="card-body">
                <form id="filamentFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="filamentType" class="form-label">Type *</label>
                            <select class="form-select" id="filamentType" required>
                                <option value="">Select</option>
                                <option value="PLA">PLA</option>
                                <option value="ABS">ABS</option>
                                <option value="PETG">PETG</option>
                                <option value="TPU">TPU (Flexible)</option>
                                <option value="ASA">ASA</option>
                                <option value="Nylon">Nylon</option>
                                <option value="HIPS">HIPS</option>
                                <option value="Carbon Fiber">Carbon Fiber</option>
                                <option value="Wood Fill">Wood Fill</option>
                                <option value="Metal Fill">Metal Fill</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="filamentBrand" class="form-label">Brand *</label>
                            <input type="text" class="form-control" id="filamentBrand" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="filamentColor" class="form-label">Color *</label>
                            <input type="text" class="form-control" id="filamentColor" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="filamentDiameter" class="form-label">Diameter</label>
                            <select class="form-select" id="filamentDiameter">
                                <option value="1.75mm">1.75mm</option>
                                <option value="2.85mm">2.85mm</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentWeight" class="form-label">Weight/Spool (kg)</label>
                            <input type="number" step="0.01" class="form-control" id="filamentWeight" value="1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentMinStock" class="form-label">Min Stock Alert (kg)</label>
                            <input type="number" step="0.01" class="form-control" id="filamentMinStock" value="1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentVendor" class="form-label">Vendor</label>
                            <select class="form-select" id="filamentVendor">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="filamentPrintTempMin" class="form-label">Print Temp Min (¬∞C)</label>
                            <input type="number" class="form-control" id="filamentPrintTempMin" placeholder="190">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentPrintTempMax" class="form-label">Print Temp Max (¬∞C)</label>
                            <input type="number" class="form-control" id="filamentPrintTempMax" placeholder="220">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentBedTemp" class="form-label">Bed Temp (¬∞C)</label>
                            <input type="number" class="form-control" id="filamentBedTemp" placeholder="60">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="filamentQualityGrade" class="form-label">Quality Grade</label>
                            <select class="form-select" id="filamentQualityGrade">
                                <option value="standard">Standard</option>
                                <option value="premium">Premium</option>
                                <option value="economy">Economy</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Filament</button>
                        <button type="button" class="btn btn-secondary" id="cancelFilamentBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
