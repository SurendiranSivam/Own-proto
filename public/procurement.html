        <div class="card mb-4 d-none" id="procurementForm">
            <div class="card-header">
                <h5 id="procurementFormTitle">Add Procurement</h5>
            </div>
            <div class="card-body">
                <form id="procurementFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="procurementVendor" class="form-label">Vendor *</label>
                            <select class="form-select" id="procurementVendor" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="procurementFilament" class="form-label">Filament *</label>
                            <select class="form-select" id="procurementFilament" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="procurementQuantity" class="form-label">Quantity (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="procurementQuantity" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="procurementCost" class="form-label">Cost/kg *</label>
                            <input type="number" step="0.01" class="form-control" id="procurementCost" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementOrderDate" class="form-label">Order Date</label>
                            <input type="date" class="form-control" id="procurementOrderDate">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementETA" class="form-label">ETA</label>
                            <input type="date" class="form-control" id="procurementETA">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Total</label>
                            <div class="form-control bg-light" id="procurementTotal">â‚¹0.00</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="procurementInvoice" class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="procurementInvoice">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementTracking" class="form-label">Tracking Number</label>
                            <input type="text" class="form-control" id="procurementTracking">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementPaymentStatus" class="form-label">Payment Status</label>
                            <select class="form-select" id="procurementPaymentStatus">
                                <option value="pending">Pending</option>
                                <option value="partial">Partial</option>
                                <option value="paid">Paid</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementNotes" class="form-label">Notes</label>
                            <input type="text" class="form-control" id="procurementNotes">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Filament Colors</label>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button"
                                    id="procColorDropdownBtn" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                                    Select Colors
                                </button>
                                <div class="dropdown-menu p-3"
                                    style="min-width: 300px; max-height: 250px; overflow-y: auto;">
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Black" id="procColorBlack"><label
                                            class="form-check-label" for="procColorBlack">â¬› Black</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="White" id="procColorWhite"><label
                                            class="form-check-label" for="procColorWhite">â¬œ White</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Red" id="procColorRed"><label
                                            class="form-check-label" for="procColorRed">ðŸŸ¥ Red</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Blue" id="procColorBlue"><label
                                            class="form-check-label" for="procColorBlue">ðŸŸ¦ Blue</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Green" id="procColorGreen"><label
                                            class="form-check-label" for="procColorGreen">ðŸŸ© Green</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Yellow" id="procColorYellow"><label
                                            class="form-check-label" for="procColorYellow">ðŸŸ¨ Yellow</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Orange" id="procColorOrange"><label
                                            class="form-check-label" for="procColorOrange">ðŸŸ§ Orange</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"

                                    <div class="form-check"><input class="form-check-input proc-color-check"

                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Gray" id="procColorGray"><label
                                            class="form-check-label" for="procColorGray">ðŸ”˜ Gray</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Gold" id="procColorGold"><label

                                    <div class="form-check"><input class="form-check-input proc-color-check"

                                            class="form-check-label" for="procColorSilver">âšª Silver</label></div>
                                    <div class="form-check"><input class="form-check-input proc-color-check"
                                            type="checkbox" value="Transparent" id="procColorTransparent"><label
                                            class="form-check-label" for="procColorTransparent">ðŸ’Ž Transparent</label>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="procurementColors">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelProcurementBtn">Cancel</button>
                    </div>
                </form>
            </div>
