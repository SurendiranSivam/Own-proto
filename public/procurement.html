    <div class="container-fluid mt-4">
        <div class="page-header">
            <h2>ðŸšš Procurement Management</h2>
            <button class="btn btn-add" id="addProcurementBtn">+ Add Procurement</button>
        </div>

        <div class="card mb-4 d-none" id="procurementForm">
            <div class="card-header">
                <h5 id="procurementFormTitle">Add Procurement</h5>
            </div>
            <div class="card-body">
                <form id="procurementFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="procurementVendor" class="form-label">Vendor *</label>
                            <select class="form-select" id="procurementVendor" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="procurementFilament" class="form-label">Filament *</label>
                            <select class="form-select" id="procurementFilament" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="procurementQuantity" class="form-label">Quantity (kg) *</label>
                            <input type="number" step="0.01" class="form-control" id="procurementQuantity" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="procurementCost" class="form-label">Cost/kg *</label>
                            <input type="number" step="0.01" class="form-control" id="procurementCost" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementOrderDate" class="form-label">Order Date</label>
                            <input type="date" class="form-control" id="procurementOrderDate">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="procurementETA" class="form-label">ETA</label>
                            <input type="date" class="form-control" id="procurementETA">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Total</label>
                            <div class="form-control bg-light" id="procurementTotal">â‚¹0.00</div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelProcurementBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4 d-none" id="deliveryForm">
            <div class="card-header bg-success text-white">
                <h5>Mark Delivered</h5>
            </div>
            <div class="card-body">
                <form id="deliveryFormElement">
                    <input type="hidden" id="deliveryId">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="deliveryDate" class="form-label">Delivery Date *</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Confirm Delivery</button>
                        <button type="button" class="btn btn-secondary" id="cancelDeliveryBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="procurementTable"></div>
            </div>
        </div>
