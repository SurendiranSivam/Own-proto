    <div class="container-fluid mt-4">
        <div class="page-header">
            <h2>üñ®Ô∏è Print Usage</h2>
            <button class="btn btn-add" id="addUsageBtn">+ Log Usage</button>
        </div>
        <div class="card mb-4 d-none" id="usageForm">
            <div class="card-header">
                <h5>Log Print Usage</h5>
            </div>
            <div class="card-body">
                <form id="usageFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Order *</label>
                            <select class="form-select" id="usageOrder" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Filament *</label>
                            <select class="form-select" id="usageFilament" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Quantity Used (kg) *</label>
                            <input type="number" step="0.001" class="form-control" id="usageQuantity" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Print Date</label>
                            <input type="date" class="form-control" id="usageDate">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Duration (mins)</label>
                            <input type="number" class="form-control" id="usageDuration">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="usageStatus">
                                <option value="success">Success</option>
                                <option value="failed">Failed</option>
                                <option value="partial">Partial</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Failure Reason</label>
                            <input type="text" class="form-control" id="usageFailureReason" placeholder="If failed">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="usageNotes" rows="2"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Log Usage</button>
                        <button type="button" class="btn btn-secondary" id="cancelUsageBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div id="usageTable"></div>
            </div>
        </div>
