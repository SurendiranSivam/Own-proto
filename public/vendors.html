    <div class="container-fluid mt-4">
        <div class="page-header">
            <h2>üè¢ Vendor Management</h2>
            <button class="btn btn-add" id="addVendorBtn">+ Add New Vendor</button>
        </div>

        <!-- Vendor Form -->
        <div class="card mb-4 d-none" id="vendorForm">
            <div class="card-header">
                <h5 id="vendorFormTitle">Add New Vendor</h5>
            </div>
            <div class="card-body">
                <form id="vendorFormElement">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="vendorName" class="form-label">Vendor Name *</label>
                            <input type="text" class="form-control" id="vendorName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="vendorEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="vendorEmail">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="vendorContact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="vendorContact" placeholder="10-digit phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vendorAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="vendorAddress" rows="2"></textarea>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="vendorState" class="form-label">State</label>
                            <input type="text" class="form-control" id="vendorState">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="vendorPincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="vendorPincode" placeholder="6-digit">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="vendorGST" class="form-label">GST Number</label>
                            <input type="text" class="form-control" id="vendorGST">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="vendorPaymentTerms" class="form-label">Payment Terms</label>
                            <select class="form-select" id="vendorPaymentTerms">
                                <option value="advance">Advance</option>
                                <option value="cod">COD</option>
                                <option value="net15">Net 15</option>
                                <option value="net30">Net 30</option>
                                <option value="net60">Net 60</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="vendorNotes" class="form-label">Notes</label>
                            <input type="text" class="form-control" id="vendorNotes">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Vendor</button>
                        <button type="button" class="btn btn-secondary" id="cancelVendorBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Container -->
        <div class="card">
            <div class="card-body">
                <div id="vendorsTable"></div>
            </div>
        </div>
    </div>
